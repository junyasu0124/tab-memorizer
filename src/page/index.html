<!DOCTYPE html>
<html>

<head>
  <title>Tab Memorizer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    <h1>Tab Memorizer</h1>

    <div id="saved">
      <h2>Saved Tabs</h2>

      <div id="savedTable">
        <ul id="savedGroups">

        </ul>

        <ul id="savedTabs">

        </ul>
      </div>
    </div>
  </main>

  <template id="savedGroupTemplate">
    <li class="savedGroup" tabindex="0">
      <h3 class="savedGroupName"></h3>
      <h5 class="savedGroupDate"></h5>
      <button class="savedGroupDelete">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="1.3" stroke-linecap="round"
          stroke-linejoin="round">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
      </button>
    </li>
  </template>

  <template id="savedTabTemplate">
    <li class="savedTab">
      <h4 class="savedTabName"></h4>
      <ul class="savedTabHistoryList"></ul>
    </li>
  </template>

  <template id="savedTabHistoryTemplate">
    <li class="savedTabHistory">
      <span class="savedTabHistoryPrefix">
        <span></span>
        <span></span>
      </span>
      <a class="savedTabHistoryLink">
        <p></p>
      </a>
    </li>
  </template>

  <script src="/src/page/script.ts" type="module"></script>
</body>

</html>
